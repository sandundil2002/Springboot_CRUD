<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <h1>Customer Form</h1>
    <form class="customer-form">
        <div class="form-group">
            <label for="customerId"> Id</label>
            <input type="text" id="customerId" placeholder="Enter Customer id">
        </div>
        <div class="form-group">
            <label for="customerName">Name</label>
            <input type="text" id="customerName" placeholder="Enter Customer Name">
        </div>
        <div class="form-group">
            <label for="customerAddress">Address</label>
            <input type="text" id="customerAddress" placeholder="Enter Customer Address">
        </div>
        <div class="form-group">
            <label for="customerSalary">Salary</label>
            <input type="text" id="customerSalary" placeholder="Enter Customer Salary">
        </div>
        <div class="form-buttons">
            <button type="button" class="btn save">SAVE</button>
            <button type="button" class="btn update">UPDATE</button>
            <button type="button" class="btn delete">DELETE</button>
            <button type="button" class="btn get">GET</button>
        </div>
    </form>

    <table class="customer-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Salary</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
